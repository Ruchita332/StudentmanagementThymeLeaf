<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<p>i am here</p>
<h3 th:text ="${msg}" ></h3>

<div class="container">
<form th:action = "@{save}" th:object="${stu}">

  <div class="form-group">
    <label for="fName">First Name</label>
    <input type="text" th:field="*{firstName}" class="form-control" id="fname"  placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="lName">Last Name</label>
    <input type="text" th:field="*{lastName}" class="form-control" id="lname"  placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" th:field ="*{email}" class="form-control" id="email" placeholder="example@email.com">
  </div>
  <div class="form-group">
  	<label for="phone">Phone Number</label>
    <input type="tel" th:field =*{phone} class="form-control" id="phone" >
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a role="button" class="btn btn-primary" href="/viewAll">Student List</a>
  
</form> 


</div>



</body>
</html>
